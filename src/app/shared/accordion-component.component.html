<div class='panel panel-default' [class.panel-success]="hasJustViewed">
    <div class="panel-heading pointer-cursor"
      (click)="panelExpanded = !panelExpanded">
      <h3 class="panel-title">{{title | uppercase}}</h3>
    </div>
    <div class="panel-body" [hidden]="panelExpanded">
      <ng-content select=".accordion-panel-body"></ng-content>
    </div>
    <div class="panel-footer" [hidden]="panelExpanded">
        <ng-content select=".accordion-panel-footer"></ng-content>
    </div>
  </div>
